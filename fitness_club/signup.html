<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Запись | Ars Fitness</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <header>
    <h1>Запись на тренировку</h1>
    <nav>
  <a href="index.html">Главная</a>
  <a href="about.html">О клубе</a>
  <a href="signup.html" class="active">Запись</a>
</nav>

  </header>
  <main>
    <section>
      <h2>Форма записи</h2>
      <form id="signup-form">
        <input name="name" type="text" placeholder="Ваше имя" required />
        <input name="email" type="email" placeholder="Email" required />
        <select name="training" required>
          <option value="">Выберите тренировку</option>
          <option value="yoga">Йога</option>
          <option value="boxing">Бокс</option>
          <option value="crossfit">Кроссфит</option>
          <option value="cardio">Кардио</option>
          <option value="cardio">Силовая тренировка</option>
        </select>
        <input name="date" type="date" required />
        <button type="submit">Записаться</button>
      </form>
      <div id="confirmation"></div>
    </section>
    <section>
      <div class="record">
      <h2>Как проходит запись</h2>
      <p>После заполнения формы вы увидите подтверждение. Мы свяжемся с вами по email, чтобы подтвердить вашу запись и рассказать, как подготовиться к занятию.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Ars Fitness</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
